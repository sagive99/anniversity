<mat-card *ngIf="showMedia" class="media-card" @fadeInOut>
    <mat-card-header>
        <mat-card-title>{{ mediaContent.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <img *ngIf="mediaContent.imageUrl" [src]="mediaContent.imageUrl" class="media-image" />
        <p *ngIf="mediaContent.description">{{ mediaContent.description }}</p>
    </mat-card-content>
</mat-card>
